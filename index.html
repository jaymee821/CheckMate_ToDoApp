<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/checkmate logo.png">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>CheckMate</title>
</head>
<body>
    <main class="app">
        
        <section class="top">
            <img src="img/checkmate logo.png" alt="logo">
            <h2>CheckMate</h2>
        </section>

        <!-- Greeting start -->
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" class="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3><i class="fas fa-pen"></i> CREATE YOUR TO-DO</h3>

            <!-- Warning Message -->
            <p id="warning-message" class="hidden"><i class="fas fa-exclamation-triangle"></i> Please enter a to-do item or select a category before adding.</p>
            
            <form id="new-todo-form">
                <h4>What's on your list?</h4>
                <input type="text" name="content" id="content" placeholder="e.g. Cook pasta"/>
                
                <h4>Pick your category</h4>

                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="work"/>
                        <span class="bubble work"></span>
                        <div><i class="case fas fa-briefcase"></i> Work</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id="category2" value="personal"/>
                        <span class="bubble personal"></span>
                        <div><i class="user fas fa-user"></i> Personal</div>
                    </label>

                </div>
                
                 <input type="submit" value="Add todo"/>
            </form>
            
        </section>
        
        <section class="todo-list">
            <h3><i class="fas fa-check-circle"></i> TODO LIST</h3>
            <div class="list" id="todo-list">
                <div class="todo-item done">

                    <label>
                        <input type="checkbox"/>
                        <span class="bubble work"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make a video" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>

                </div>

                <div class="todo-item">
                    
                    <label>
                        <input type="checkbox"/>
                        <span class="bubble personal"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Get a milk" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>

                </div>

            </div>
        </section>
    </main>

    <!-- Confirmation Modal -->
    <div id="delete-confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <h2><i class="fas fa-trash-alt"></i> Confirm Delete</h2>
            <p>Are you sure you want to delete this to-do item? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="btn confirm">Delete</button>
                <button id="cancel-delete" class="btn cancel">Cancel</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
